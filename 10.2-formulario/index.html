<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Inclui o CSS do Bootstrap via CDN (link online) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Inclui o CSS customizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav>
        <div class="container">
            Menu
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col">1</div>

            <div class="col col-sm-6">
                <h1>Cadastro</h1>

                <!-- Cria o Formulário -->
                <form>
                    <label for="nome">Nome</label>
                    <input class="form-control form-control-sm" type="text" id="nome">

                    <label for="sobrenome">Sobrenome</label>
                    <input class="form-control form-control-sm" type="text" id="sobrenome">
                    
                    <label for="email">E-mail</label>
                    <input class="form-control form-control-sm" type="email" id="email">

                    <label for="cidade">Cidade</label>
                    <select id="cidade" class="form-select">
                        <option value="1">Porto Alegre</option>
                        <option value="2">Canoas</option>
                        <option value="3">Gramado</option>
                        <option value="4">Novo Hamburgo</option>
                        <option value="5" selected>Viamão</option>
                    </select>

                    <label for="cnh">Tem habilitação?</label>
                    <input type="checkbox" class="form-check" checked>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                    </div>
                </form>

            </div>

            <div class="col">3</div>
        </div>
    </div>

    <footer>Rodapé</footer>

</body>
</html>
