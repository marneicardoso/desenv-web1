<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>CSS Grid</h3>

    <p>Um container Grid consiste em itens organizados em grade, com Linhas (row) e Colunas (column).</p>

    <div class="container">
        <div class="cabeca">Cabeça</div>
        <div class="corpo">Corpo</div>
        <div>3</div>
        <div>4</div>
        <div class="rodape">Rodapé</div>
        <!-- <div>6</div>
        <div>7</div>
        <div>8</div> -->
    </div>

    <p>Os Elementos "filho" do container Grid tornam-se automaticamente itens da grade.</p>
</body>
</html>
