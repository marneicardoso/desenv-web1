<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input e Button</title>
    <!-- Bootstrap CSS (via CDN - online) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="container">Menu</div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- <div class="col">1</div> -->

            <div class="col-sm-6">
                <form>
                    <h1>Cadastro</h1>

                    <input type="text" placeholder="text" autocomplete="off">
                    <input type="email" placeholder="email" required>
                    <input type="password" placeholder="password" readonly value="12345">
                    <input type="number" placeholder="number" disabled>

                    <label>checkbox</label>
                    <input type="checkbox">

                    <label>checkbox</label>
                    <input type="checkbox" checked>

                    <label>radio</label>
                    <input type="radio" name="a1">
                    <input type="radio" name="a1" checked>

                    <input type="date">
                    <input type="file">
                    <input type="hidden" value="123" id="escondido" name="escondido">

                    <label for="uf">Estado</label>
                    <input type="text" id="uf" pattern="[A-Za-z]{2}" title="Sigla do Estado (UF)" required>

                    <!-- BotÃ£o de envio do Form -->
                    <button class="btn btn-danger" type="submit">Enviar</button>
                    <button class="btn btn-primary" type="reset">Limpar</button>
                    <button class="btn btn-warning" type="button" onclick="testarBtn()">Function</button>
                </form>
            </div>

            <div class="col">3</div>
        </div>
    </div>

    <script>
        function testarBtn() {
            var escondido = document.getElementById('escondido').value;
            alert(escondido);
        }
    </script>
</body>

</html>
