<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <!-- Inclui o arquivo CSS Externo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Parte 1: Navbar -->
    <div class="navbar">

        <a href="index.html">Home</a>
        <a href="#">Novidades</a>

        <!-- Parte 2: Button Dropdown -->
        <div class="dropdown">
            <button class="drop-button">
                Serviços <!-- Serviços é o Dropdown -->
            </button>

            <!-- Parte 3: Conteúdo do submenu -->
            <div class="drop-content">
                <a href="#">Web Design</a>
                <a href="#">Desenv. de Sites</a>
                <a href="#">Desenv. Apps</a>
            </div> <!-- fecha drop-content -->
        </div> <!-- fecha dropdown -->

    </div> <!-- fecha navbar -->

    <h3>Menu Dropdown</h3>

    <!-- Quebras de linha manual <br> -->
    <br>

    <div class="box"></div>

    <div class="box box1"></div>

    <div class="box box2"></div>

    <div class="box box3"></div>

    <br><br><br>
</body>
</html>
